  <body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label" ><b>Nombre</b></label>
          <input type="text" class="form-control" id="validationTooltip01" required style="background-color: #db9db6ad;" >
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label"><b>Apellido</b></label>
          <input type="text" class="form-control" id="validationTooltip02" value="" required style="background-color: #db9db6ad;">
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltipUsername" class="form-label"><b>Usuario</b></label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required style="background-color: #db9db6ad;">
            <div class="invalid-tooltip">
              Please choose a unique and valid username.
            </div>
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip05" class="form-label"><b>Numero de Telefono</b></label>
          <input type="text" class="form-control" id="validationTooltip05" required style="background-color: #db9db6ad;">
          <div class="invalid-tooltip">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip05" class="form-label"><b>Contraseña</b></label>
          <input type="password" class="form-control" id="validationTooltip05" required style="background-color: #db9db6ad;">
          <div class="invalid-tooltip">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip05" class="form-label"><b>Confirma tu Contraseña</b></label>
          <input type="password" class="form-control" id="validationTooltip05" required style="background-color: #db9db6ad;">
          <div class="invalid-tooltip">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-light" type="submit">Registrarse</button>
        </div>
      </form>
      
  </body>
</html>
