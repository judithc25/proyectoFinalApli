<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Libros.css">
    <link rel="shortcut icon" href="./imagenes/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="navbar">
      <img src="./imagenes/librosapi.png" alt="libros">
      <h1><b>Libby</b></h1>
      <a href="Inventario.html">Inventario</a>
      <a href="Miperfil.php">Mi perfil</a>
    </div>
    <div class="container mt-5">
        <!-- Filtro de categorías -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="categoryFilter" class="form-label"><b>Filtrar por Categoría:</b></label>
                <select id="categoryFilter" class="form-select">
                    <option value="Todos">Todos</option>
                    <option value="Romance">Romance</option>
                    <option value="Terror">Terror</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Fantasia">Fantasía</option>
                    <option value="AutoBiografia">Autobiografía</option>
                    <option value="Educacion">Educación</option>
                </select>
            </div>
        </div>

        <!-- Contenedor de tarjetas -->
        <div class="row" id="bookCardsContainer">
            <!-- Las tarjetas se generarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('bookCardsContainer');
            const filterSelect = document.getElementById('categoryFilter');
            let booksData = []; // Almacena todos los libros para filtrar dinámicamente

            // Llamada a la API para obtener libros
            fetch('../src/get_books.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(books => {
                    if (Array.isArray(books)) {
                        booksData = books; // Guarda los libros obtenidos
                        displayBooks(booksData); // Muestra todos los libros inicialmente
                    } else {
                        console.error('La respuesta no contiene un arreglo de libros.');
                    }
                })
                .catch(error => {
                    console.error('Error al cargar los libros:', error);
                });

            // Función para mostrar libros filtrados
            function displayBooks(books) {
                container.innerHTML = ''; // Limpia el contenedor
                books.forEach(book => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
                        <div class="card" style="width: 18rem;">
                            <img src="${book.urlimagen}" class="card-img-top" alt="${book.name}" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title"><b>${book.name}</b></h5>
                                <p class="card-text">${book.descripcion}</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" style="background-color: #f8b4f3;"><b>${book.categoria}</b></li>
                                <li class="list-group-item" style="background-color: #f8b4f3;"><b>${book.autor}</b></li>
                                <li class="list-group-item" style="background-color: #f8b4f3;"><b>$${book.precio}</b></li>
                            </ul>
                            <div class="card-body">
                                <a href="FormularioCompra.php" class="btn btn-light">Comprar</a>
                                <hr>
                                <p>${book.cantidad} unidades</p>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            // Evento para filtrar libros al cambiar la categoría
            filterSelect.addEventListener('change', () => {
                const selectedCategory = filterSelect.value;
                if (selectedCategory === 'Todos') {
                    displayBooks(booksData); // Muestra todos los libros
                } else {
                    // Filtra libros por categoría
                    const filteredBooks = booksData.filter(book => book.categoria === selectedCategory);
                    displayBooks(filteredBooks); // Muestra los libros filtrados
                }
            });
        });
    </script>
  </body>
</html>
