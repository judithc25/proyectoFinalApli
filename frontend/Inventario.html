    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const tableBody = document.getElementById('productTableBosy');

    // Fetch para obtener los datos de los libros
    fetch('../src/get_books.php')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Verifica si data contiene libros
            if (Array.isArray(data)) {
                // Limpia el contenido previo de la tabla
                tableBody.innerHTML = '';

                // Itera sobre los datos y los agrega a la tabla
                data.forEach(book => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${book.id_libro}</td>
                        <td>${book.precio}</td>
                        <td>${book.descripcion}</td>
                        <td>${book.categoria}</td>
                        <td>${book.autor}</td>
                        <td>${book.urlimagen}</td>
                        <td>${book.name}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                console.error('La respuesta no contiene un arreglo de libros.');
            }
        })
        .catch(error => {
            console.error('Error al cargar los libros:', error);
        });
});
    </script>
